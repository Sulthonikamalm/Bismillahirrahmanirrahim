<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAP - Edit Postingan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header"><h1 class="brand-title">Sigap</h1></div>
            <ul class="nav flex-column sidebar-nav">
                <li class="nav-item"><a class="nav-link" href="cases.html"><i class="bi bi-grid-fill me-2"></i> Data Kasus</a></li>
                <li class="nav-item"><a class="nav-link" href="statistics.html"><i class="bi bi-bar-chart-fill me-2"></i> Statistik</a></li>
                <li class="nav-item"><a class="nav-link active" href="blog-list.html"><i class="bi bi-file-earmark-text-fill me-2"></i> Blog</a></li>
            </ul>

            <div class="user-profile-dropdown">
                <div class="user-profile" id="userProfileToggle">
                    <i class="bi bi-person-circle me-2 fs-3"></i>
                    <div class="user-info">
                        <span class="user-name">Admin PPKS</span>
                        <span class="user-role">Administrator</span>
                    </div>
                    <i class="bi bi-chevron-down ms-auto dropdown-arrow"></i>
                </div>
                <div class="user-dropdown-menu" id="userDropdownMenu">
                    <button id="btnLogout" class="dropdown-item-logout">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </nav>

        <main class="main-content" id="mainContent">
            <header class="content-header">
                <button class="btn sidebar-toggle" id="sidebarToggle" type="button"><i class="bi bi-list fs-3"></i></button>
                <h2 class="breadcrumb-header">
                    <a href="blog-list.html">Blog</a> 
                    <i class="bi bi-chevron-right"></i> 
                    <span>Edit</span>
                </h2>
                <div></div>
            </header>

            <form id="postForm" novalidate>
                <div class="card shadow-sm border-0 detail-card">
                    <div class="card-body p-4 p-md-5">
                        <div class="row g-4 mb-4">
                            <div class="col-lg-4">
                                <div class="image-upload-wrapper">
                                    <label for="imageUpload" class="image-upload-box has-image" id="imageUploadLabel">
                                        <i class="bi bi-image default-icon"></i>
                                        <img src="https://via.placeholder.com/400x300" alt="Image Preview" id="imagePreview" class="image-preview">
                                    </label>
                                    <input type="file" id="imageUpload" accept="image/*" class="d-none">
                                </div>
                                <div class="validation-error" id="imageError">Gambar tidak boleh kosong.</div>
                            </div>
                            <div class="col-lg-8">
                                <input type="text" id="postJudul" class="form-control post-input-judul" value="Memahami Stres: Penyebab dan Solusinya">
                                <div class="validation-error" id="judulError">Judul tidak boleh kosong.</div>
                            </div>
                        </div>
                        <div>
                            <textarea id="postIsi" class="form-control post-input-isi" rows="10">Lorem ipsum dolor sit amet...</textarea>
                            <div class="validation-error" id="isiError">Isi tidak boleh kosong.</div>
                        </div>
                    </div>
                </div>

                <footer class="content-footer-blog">
                    <button type="submit" class="btn btn-primary posting-btn">Simpan Perubahan</button>
                </footer>
            </form>
        </main>
    </div>

    <script src="../../assets/js/sidebar.js"></script>
    <script src="../../assets/js/blog-form.js"></script>
</body>
</html>
