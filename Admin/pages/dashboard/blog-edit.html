<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAP - Edit Postingan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">

        <link rel="stylesheet" href="../../assets/css/blog-editor.css">
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header"><h1 class="brand-title">Sigap</h1></div>
            <ul class="nav flex-column sidebar-nav">
                <li class="nav-item"><a class="nav-link" href="cases.html"><i class="bi bi-grid-fill me-2"></i> Data Kasus</a></li>
                <li class="nav-item"><a class="nav-link" href="statistics.html"><i class="bi bi-bar-chart-fill me-2"></i> Statistik</a></li>
                <li class="nav-item"><a class="nav-link active" href="blog-list.html"><i class="bi bi-file-earmark-text-fill me-2"></i> Blog</a></li>
            </ul>

            <div class="user-profile-dropdown">
                <div class="user-profile" id="userProfileToggle">
                    <i class="bi bi-person-circle me-2 fs-3"></i>
                    <div class="user-info">
                        <span class="user-name">Admin PPKPT</span>
                        <span class="user-role">Administrator</span>
                    </div>
                    <i class="bi bi-chevron-down ms-auto dropdown-arrow"></i>
                </div>
                <div class="user-dropdown-menu" id="userDropdownMenu">
                    <a href="manual-input.html" class="dropdown-item-input">
                        <i class="bi bi-pencil-square"></i>
                        <span>Input Manual</span>
                    </a>
                    <button id="btnLogout" class="dropdown-item-logout">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </nav>

        <main class="main-content" id="mainContent">
            <header class="content-header">
                <button class="btn sidebar-toggle" id="sidebarToggle" type="button"><i class="bi bi-list fs-3"></i></button>
                <h2 class="breadcrumb-header">
                    <a href="blog-list.html">Blog</a>
                    <i class="bi bi-chevron-right"></i>
                    <span>Edit</span>
                </h2>
                <div></div>
            </header>

            <form id="postForm" novalidate>
                <div class="card shadow-sm border-0 detail-card">
                    <div class="card-body p-4 p-md-5">
                        <div class="row g-4 mb-4">
                            <div class="col-lg-4">
                                <div class="image-upload-wrapper">
                                    <label for="imageUpload" class="image-upload-box" id="imageUploadLabel">
                                        <i class="bi bi-image default-icon"></i>
                                        <img src="#" alt="Image Preview" id="imagePreview" class="image-preview">
                                    </label>
                                    <input type="file" id="imageUpload" accept="image/*" class="d-none">
                                </div>
                                <div class="validation-error" id="imageError">Gambar tidak boleh kosong.</div>
                            </div>
                            <div class="col-lg-8">
                                <input type="text" id="postJudul" class="form-control post-input-judul" placeholder="Judul">
                                <div class="validation-error" id="judulError">Judul tidak boleh kosong.</div>

                                <select id="postKategori" class="form-select mt-3">
                                    <option value="">-- Pilih Kategori --</option>
                                    <option value="Kesehatan Mental">Kesehatan Mental</option>
                                    <option value="Pencegahan Kekerasan">Pencegahan Kekerasan</option>
                                    <option value="Edukasi">Edukasi</option>
                                    <option value="Konseling">Konseling</option>
                                    <option value="Tips & Trik">Tips & Trik</option>
                                    <option value="Berita">Berita</option>
                                    <option value="Pengumuman">Pengumuman</option>
                                    <option value="Lainnya">Lainnya</option>
                                </select>
                                <div class="validation-error" id="kategoriError">Kategori tidak boleh kosong.</div>
                            </div>
                        </div>

                        <!-- Rich Text Editor -->
                        <div class="editor-wrapper">
                            <!-- Toolbar -->
                            <div class="editor-toolbar">
                                <!-- History -->
                                <div class="toolbar-group">
                                    <button type="button" class="toolbar-btn tooltip-btn" id="undoBtn" data-tooltip="Undo">
                                        <span class="material-icons">undo</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="redoBtn" data-tooltip="Redo">
                                        <span class="material-icons">redo</span>
                                    </button>
                                </div>

                                <!-- Font -->
                                <div class="toolbar-group">
                                    <div class="font-select-wrapper">
                                        <select class="font-dropdown" id="fontSelect">
                                            <option value="Roboto">Roboto</option>
                                            <option value="Arial">Arial</option>
                                            <option value="Georgia">Georgia</option>
                                            <option value="Times New Roman">Times New Roman</option>
                                            <option value="Courier New">Courier New</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Text Formatting -->
                                <div class="toolbar-group">
                                    <button type="button" class="toolbar-btn tooltip-btn" id="boldBtn" data-tooltip="Bold">
                                        <span class="material-icons">format_bold</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="italicBtn" data-tooltip="Italic">
                                        <span class="material-icons">format_italic</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="underlineBtn" data-tooltip="Underline">
                                        <span class="material-icons">format_underlined</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="strikeBtn" data-tooltip="Strikethrough">
                                        <span class="material-icons">strikethrough_s</span>
                                    </button>
                                </div>

                                <!-- Headings -->
                                <div class="toolbar-group">
                                    <button type="button" class="toolbar-btn tooltip-btn" id="h1Btn" data-tooltip="Heading 1">
                                        <span style="font-weight: 600; font-size: 13px;">H1</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="h2Btn" data-tooltip="Heading 2">
                                        <span style="font-weight: 600; font-size: 13px;">H2</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="h3Btn" data-tooltip="Heading 3">
                                        <span style="font-weight: 600; font-size: 13px;">H3</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="pBtn" data-tooltip="Paragraph">
                                        <span style="font-weight: 500; font-size: 13px;">P</span>
                                    </button>
                                </div>

                                <!-- Alignment -->
                                <div class="toolbar-group">
                                    <button type="button" class="toolbar-btn tooltip-btn" id="alignLeftBtn" data-tooltip="Align Left">
                                        <span class="material-icons">format_align_left</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="alignCenterBtn" data-tooltip="Align Center">
                                        <span class="material-icons">format_align_center</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="alignRightBtn" data-tooltip="Align Right">
                                        <span class="material-icons">format_align_right</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="alignJustifyBtn" data-tooltip="Justify">
                                        <span class="material-icons">format_align_justify</span>
                                    </button>
                                </div>

                                <!-- Lists -->
                                <div class="toolbar-group">
                                    <button type="button" class="toolbar-btn tooltip-btn" id="bulletBtn" data-tooltip="Bullet List">
                                        <span class="material-icons">format_list_bulleted</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="numberBtn" data-tooltip="Numbered List">
                                        <span class="material-icons">format_list_numbered</span>
                                    </button>
                                </div>

                                <!-- Indent -->
                                <div class="toolbar-group">
                                    <button type="button" class="toolbar-btn tooltip-btn" id="outdentBtn" data-tooltip="Decrease Indent">
                                        <span class="material-icons">format_indent_decrease</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="indentBtn" data-tooltip="Increase Indent">
                                        <span class="material-icons">format_indent_increase</span>
                                    </button>
                                </div>

                                <!-- Insert -->
                                <div class="toolbar-group">
                                    <button type="button" class="toolbar-btn tooltip-btn" id="linkBtn" data-tooltip="Insert Link">
                                        <span class="material-icons">link</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="imageBtn" data-tooltip="Insert Image">
                                        <span class="material-icons">image</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="quoteBtn" data-tooltip="Blockquote">
                                        <span class="material-icons">format_quote</span>
                                    </button>
                                    <button type="button" class="toolbar-btn tooltip-btn" id="hrBtn" data-tooltip="Horizontal Line">
                                        <span class="material-icons">horizontal_rule</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Paper View -->
                            <div class="editor-paper">
                                <div class="editor-content" contenteditable="true" id="editorContent"></div>
                            </div>
                        </div>

                        <!-- Hidden textarea for form submission -->
                        <textarea id="postIsi" class="form-control post-input-isi" placeholder="(isi)" rows="10"></textarea>
                        <div class="validation-error" id="isiError">Isi tidak boleh kosong.</div>
                    </div>
                </div>

                <footer class="content-footer-blog">
                    <button type="submit" class="btn btn-primary posting-btn">Simpan Perubahan</button>
                </footer>
            </form>
        </main>
    </div>

    <!-- Floating Toolbar -->
    <div class="floating-toolbar" id="floatingToolbar">
        <button type="button" class="floating-btn" data-command="bold">
            <span class="material-icons">format_bold</span>
        </button>
        <button type="button" class="floating-btn" data-command="italic">
            <span class="material-icons">format_italic</span>
        </button>
        <button type="button" class="floating-btn" data-command="underline">
            <span class="material-icons">format_underlined</span>
        </button>

        <div class="floating-divider"></div>

        <button type="button" class="floating-btn" data-command="justifyLeft">
            <span class="material-icons">format_align_left</span>
        </button>
        <button type="button" class="floating-btn" data-command="justifyCenter">
            <span class="material-icons">format_align_center</span>
        </button>
        <button type="button" class="floating-btn" data-command="justifyRight">
            <span class="material-icons">format_align_right</span>
        </button>
        <button type="button" class="floating-btn" data-command="justifyFull">
            <span class="material-icons">format_align_justify</span>
        </button>

        <div class="floating-divider"></div>

        <button type="button" class="floating-btn" data-command="insertUnorderedList">
            <span class="material-icons">format_list_bulleted</span>
        </button>
        <button type="button" class="floating-btn" data-command="insertOrderedList">
            <span class="material-icons">format_list_numbered</span>
        </button>

        <div class="floating-divider"></div>

        <button type="button" class="floating-btn" data-command="outdent">
            <span class="material-icons">format_indent_decrease</span>
        </button>
        <button type="button" class="floating-btn" data-command="indent">
            <span class="material-icons">format_indent_increase</span>
        </button>
    </div>

    <!-- Link Modal -->
    <div class="modal-overlay" id="linkModal">
        <div class="modal-box">
            <h3 class="modal-title">Insert Link</h3>
            <input type="text" class="modal-input" id="linkText" placeholder="Link text (optional)">
            <input type="url" class="modal-input" id="linkUrl" placeholder="https://example.com">
            <div class="modal-actions">
                <button type="button" class="modal-btn modal-btn-cancel" id="cancelLink">Cancel</button>
                <button type="button" class="modal-btn modal-btn-primary" id="insertLink">Insert</button>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal-overlay" id="imageModal">
        <div class="modal-box">
            <h3 class="modal-title">Insert Image</h3>
            <input type="url" class="modal-input" id="imageUrl" placeholder="https://example.com/image.jpg">
            <input type="text" class="modal-input" id="imageAlt" placeholder="Alt text (optional)">
            <div class="modal-actions">
                <button type="button" class="modal-btn modal-btn-cancel" id="cancelImage">Cancel</button>
                <button type="button" class="modal-btn modal-btn-primary" id="insertImage">Insert</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/sidebar.js"></script>
    <script src="../../assets/js/blog-form.js"></script>

    <script>
        // Rich Text Editor Functionality
        (function() {
            const editorContent = document.getElementById('editorContent');
            const postIsi = document.getElementById('postIsi');
            const floatingToolbar = document.getElementById('floatingToolbar');

            // Sync editor content to hidden textarea
            function syncContent() {
                if (editorContent && postIsi) {
                    postIsi.value = editorContent.innerHTML;
                }
            }

            // Execute command
            function execCommand(command, value = null) {
                document.execCommand(command, false, value);
                editorContent.focus();
                syncContent();
            }

            // Format block
            function formatBlock(tag) {
                execCommand('formatBlock', tag);
            }

            // Toolbar buttons
            document.getElementById('undoBtn')?.addEventListener('click', () => execCommand('undo'));
            document.getElementById('redoBtn')?.addEventListener('click', () => execCommand('redo'));
            document.getElementById('boldBtn')?.addEventListener('click', () => execCommand('bold'));
            document.getElementById('italicBtn')?.addEventListener('click', () => execCommand('italic'));
            document.getElementById('underlineBtn')?.addEventListener('click', () => execCommand('underline'));
            document.getElementById('strikeBtn')?.addEventListener('click', () => execCommand('strikeThrough'));

            document.getElementById('h1Btn')?.addEventListener('click', () => formatBlock('h1'));
            document.getElementById('h2Btn')?.addEventListener('click', () => formatBlock('h2'));
            document.getElementById('h3Btn')?.addEventListener('click', () => formatBlock('h3'));
            document.getElementById('pBtn')?.addEventListener('click', () => formatBlock('p'));

            document.getElementById('alignLeftBtn')?.addEventListener('click', () => execCommand('justifyLeft'));
            document.getElementById('alignCenterBtn')?.addEventListener('click', () => execCommand('justifyCenter'));
            document.getElementById('alignRightBtn')?.addEventListener('click', () => execCommand('justifyRight'));
            document.getElementById('alignJustifyBtn')?.addEventListener('click', () => execCommand('justifyFull'));

            document.getElementById('bulletBtn')?.addEventListener('click', () => execCommand('insertUnorderedList'));
            document.getElementById('numberBtn')?.addEventListener('click', () => execCommand('insertOrderedList'));

            document.getElementById('indentBtn')?.addEventListener('click', () => execCommand('indent'));
            document.getElementById('outdentBtn')?.addEventListener('click', () => execCommand('outdent'));

            document.getElementById('quoteBtn')?.addEventListener('click', () => formatBlock('blockquote'));
            document.getElementById('hrBtn')?.addEventListener('click', () => execCommand('insertHorizontalRule'));

            document.getElementById('fontSelect')?.addEventListener('change', function() {
                execCommand('fontName', this.value);
            });

            // Floating toolbar
            document.addEventListener('mouseup', function(e) {
                setTimeout(() => {
                    const selection = window.getSelection();
                    const selectedText = selection.toString().trim();

                    if (selectedText.length > 0 && editorContent.contains(selection.anchorNode)) {
                        const range = selection.getRangeAt(0);
                        const rect = range.getBoundingClientRect();

                        floatingToolbar.classList.add('show');
                        floatingToolbar.style.left = `${rect.left + (rect.width / 2) - (floatingToolbar.offsetWidth / 2)}px`;
                        floatingToolbar.style.top = `${rect.top + window.scrollY - floatingToolbar.offsetHeight - 10}px`;
                    } else {
                        floatingToolbar.classList.remove('show');
                    }
                }, 10);
            });

            floatingToolbar.querySelectorAll('.floating-btn').forEach(btn => {
                btn.addEventListener('mousedown', function(e) {
                    e.preventDefault();
                    const command = this.getAttribute('data-command');
                    execCommand(command);
                });
            });

            // Link modal
            const linkModal = document.getElementById('linkModal');
            const linkTextInput = document.getElementById('linkText');
            const linkUrlInput = document.getElementById('linkUrl');

            document.getElementById('linkBtn')?.addEventListener('click', () => {
                const selection = window.getSelection();
                linkTextInput.value = selection.toString();
                linkUrlInput.value = '';
                linkModal.classList.add('show');
            });

            document.getElementById('cancelLink')?.addEventListener('click', () => {
                linkModal.classList.remove('show');
            });

            document.getElementById('insertLink')?.addEventListener('click', () => {
                const url = linkUrlInput.value.trim();
                const text = linkTextInput.value.trim();

                if (url) {
                    if (text) {
                        execCommand('insertHTML', `<a href="${url}" target="_blank">${text}</a>`);
                    } else {
                        execCommand('createLink', url);
                    }
                    linkModal.classList.remove('show');
                }
            });

            // Image modal
            const imageModal = document.getElementById('imageModal');
            const imageUrlInput = document.getElementById('imageUrl');
            const imageAltInput = document.getElementById('imageAlt');

            document.getElementById('imageBtn')?.addEventListener('click', () => {
                imageUrlInput.value = '';
                imageAltInput.value = '';
                imageModal.classList.add('show');
            });

            document.getElementById('cancelImage')?.addEventListener('click', () => {
                imageModal.classList.remove('show');
            });

            document.getElementById('insertImage')?.addEventListener('click', () => {
                const url = imageUrlInput.value.trim();
                const alt = imageAltInput.value.trim();

                if (url) {
                    execCommand('insertHTML', `<img src="${url}" alt="${alt || 'Image'}" />`);
                    imageModal.classList.remove('show');
                }
            });

            // Close modals on overlay click
            [linkModal, imageModal].forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.remove('show');
                    }
                });
            });

            // Sync content on input
            editorContent.addEventListener('input', syncContent);
            editorContent.addEventListener('paste', () => setTimeout(syncContent, 10));

            // Keyboard shortcuts
            editorContent.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key.toLowerCase()) {
                        case 'b':
                            e.preventDefault();
                            execCommand('bold');
                            break;
                        case 'i':
                            e.preventDefault();
                            execCommand('italic');
                            break;
                        case 'u':
                            e.preventDefault();
                            execCommand('underline');
                            break;
                        case 'z':
                            e.preventDefault();
                            execCommand('undo');
                            break;
                        case 'y':
                            e.preventDefault();
                            execCommand('redo');
                            break;
                    }
                }
            });

            // Prevent floating toolbar from disappearing
            floatingToolbar.addEventListener('mousedown', function(e) {
                e.preventDefault();
            });

            // Hide floating toolbar when clicking outside
            document.addEventListener('mousedown', function(e) {
                if (!floatingToolbar.contains(e.target) && e.target !== editorContent) {
                    setTimeout(() => {
                        const selection = window.getSelection();
                        if (selection.toString().trim().length === 0) {
                            floatingToolbar.classList.remove('show');
                        }
                    }, 10);
                }
            });

            // Expose for blog-form.js to populate on edit
            window.editorContent = editorContent;
        })();
    </script>
</body>
</html>
