<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SIGAP PPKS - Sistem Informasi Pengelolaan dan Pelaporan Kekerasan Seksual">
    <title>SIGAP - Login Admin</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <!-- ========================================
                 LEFT COLUMN - LOGIN FORM
                 ======================================== -->
            <div class="col-lg-5 col-md-6 form-column">
                <div class="form-container">
                    <!-- Brand -->
                    <h1 class="brand-title">Sigap</h1>
                    <p class="subtitle">Log in Admin</p>

                    <!-- Login Form -->
                    <form id="loginForm" novalidate>
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                placeholder="admin@sigap.com"
                                autocomplete="email"
                                required
                            >
                        </div>
                        
                        <!-- Password Field -->
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    placeholder="Enter your password"
                                    autocomplete="current-password"
                                    required
                                >
                                <span class="input-group-text" id="togglePasswordIcon">
                                    <i class="bi bi-eye-slash" id="eyeIcon"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                            <i class="bi bi-exclamation-circle me-2"></i>
                            <span id="errorText">Email atau Password salah!</span>
                        </div>
                        
                        <!-- Login Button -->
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-login">
                                Log in
                            </button>
                        </div>

                        <!-- Helper Text -->
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                Demo credentials: admin@sigap.com / admin123
                            </small>
                        </div>
                    </form>
                </div>
            </div>

            <!-- ========================================
                 RIGHT COLUMN - ILLUSTRATION
                 ======================================== -->
            <div class="col-lg-7 col-md-6 image-column">
                <div class="illustration-container">
                    <!-- Option 1: If you have Illustration.png -->
                    <img 
                        src="../../assets/images/Illustration.png" 
                        class="illustration-image" 
                        alt="Ilustrasi Admin Dashboard"
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                    >
                    
                    <!-- Option 2: Fallback if image not found -->
                    <div class="illustration-placeholder" style="display: none;">
                        <i class="bi bi-shield-check"></i>
                        <h3>Sistem Informasi PPKS</h3>
                        <p>
                            Platform terintegrasi untuk pengelolaan dan penanganan kasus kekerasan seksual dengan pendekatan yang aman dan terpercaya.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="../../assets/js/auth.js"></script>

</body>
</html>
