<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SIGAP PPKS - Sistem Informasi Pengelolaan dan Pelaporan Kekerasan Seksual">
    <title>SIGAP - Login Admin</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/login-animation.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <!-- ========================================
                 LEFT COLUMN - LOGIN FORM
                 ======================================== -->
            <div class="col-lg-5 col-md-6 form-column">
                <div class="form-container">
                    <!-- Brand -->
                    <h1 class="brand-title">Sigap</h1>
                    <p class="subtitle">Log in Admin</p>

                    <!-- Login Form -->
                    <form id="loginForm" novalidate>
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                placeholder="admin@sigap.com"
                                autocomplete="email"
                                required
                            >
                        </div>
                        
                        <!-- Password Field -->
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    placeholder="Enter your password"
                                    autocomplete="current-password"
                                    required
                                >
                                <span class="input-group-text" id="togglePassword">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="eyeIcon">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                        <line x1="1" y1="1" x2="23" y2="23"></line>
                                    </svg>
                                </span>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger hidden" role="alert">
                            <i class="bi bi-exclamation-circle"></i>
                            <span id="errorText">Email atau Password salah!</span>
                        </div>
                        
                        <!-- Login Button -->
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn-login login-button">
                                Log in
                            </button>
                        </div>

                        <!-- Helper Text -->
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                Demo credentials: <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="5637323b3f3816253f3137267835393b">[email&#160;protected]</a> / admin123
                            </small>
                        </div>
                    </form>
                </div>
            </div>

            <!-- ========================================
                 RIGHT COLUMN - ILLUSTRATION WITH ANIMATION
                 ======================================== -->
            <div class="col-lg-7 col-md-6 image-column">
                <!-- Animated Background -->
                <div class="background">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <!-- Content Container -->
                <div class="illustration-container">
                    <!-- Content -->
                    <div class="illustration-content">
                        <!-- Text Content -->
                        <div class="illustration-text">
                           
                            <h1 class="system-title">Selamat Datang </h1>
                            
                            <!-- Image -->
                            <img 
                                src="../../assets/images/Illustration.png" 
                                class="illustration-image" 
                                alt="Ilustrasi Admin Dashboard"
                                onerror="this.style.display='none';"
                            >
                            
                            <p class="quote">
                                "Setiap laporan adalah suara yang harus didengar, setiap tindakan adalah harapan yang harus dipenuhi."
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../../assets/js/auth.js"></script>

</body>
</html>
