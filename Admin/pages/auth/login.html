<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SIGAP PPKS - Sistem Informasi Pengelolaan dan Pelaporan Kekerasan Seksual">
    <title>SIGAP - Login Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Column - Login Form -->
            <div class="col-lg-5 col-md-6 d-flex justify-content-center align-items-center form-column">
                <div class="form-container">
                    <h1 class="brand-title">Sigap</h1>
                    <p class="subtitle mb-4">Log in Admin</p>

                    <form id="loginForm" novalidate>
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                placeholder="admin@sigap.com"
                                required
                            >
                        </div>
                        
                        <!-- Password Field -->
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    placeholder="Enter your password"
                                    required
                                >
                                <span class="input-group-text" id="togglePasswordIcon">
                                    <i class="bi bi-eye-slash" id="eyeIcon"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                            <i class="bi bi-exclamation-circle me-2"></i>
                            Email atau Password salah!
                        </div>
                        
                        <!-- Login Button -->
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-login">
                                Log in
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Column - Illustration -->
            <div class="col-lg-7 col-md-6 d-none d-md-flex justify-content-center align-items-center image-column">
                <img 
                    src="../../assets/images/Illustration.png" 
                    class="img-fluid w-75" 
                    alt="Ilustrasi Admin Dashboard"
                >
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../../assets/js/auth.js"></script>

</body>
</html>
