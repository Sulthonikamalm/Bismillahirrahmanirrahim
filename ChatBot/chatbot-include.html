<!-- 2. Add this before closing </body> tag: -->

<!-- ChatBot Modal (Direct Chat - No Mode Selection) -->
<div class="chatbot-modal-overlay" id="chatbotModalOverlay">
    <div class="chatbot-modal">
        
        <!-- Chat Interface Screen (ALWAYS VISIBLE) -->
        <div class="chatbot-screen chat-interface-screen" id="chatInterfaceScreen">
            
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-header-info">
                    <h3 id="chatModeTitle">TemanKu ðŸ’™</h3>
                    <p class="chat-mode-desc" id="chatModeDesc">Ruang aman untuk berbagi cerita</p>
                </div>
                <div class="chat-header-actions">
                    <button class="btn-minimize-chat" id="btnMinimizeChat" title="Minimize" onclick="TemanKuChatbot.close()">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="btn-close-chatbot" id="btnCloseChatbot2" onclick="TemanKuChatbot.close()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Chat Messages Container -->
            <div class="chat-messages-container" id="chatMessagesContainer">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be inserted here dynamically -->
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="typing-bubble">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Input Area -->
            <div class="chat-input-area">
                <!-- Normal Input Mode -->
                <div class="chat-input-wrapper" id="chatInputWrapper">
                    <input
                        type="text"
                        class="chat-input"
                        id="chatInput"
                        placeholder="Ketik pesan Anda..."
                        autocomplete="off"
                    />
                    <button class="btn-send-chat" id="btnSendChat" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
