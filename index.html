<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAP PPKPT - Sistem Informasi Gangguan dan Penanganan PPKPT</title>
    <meta name="description" content="Sistem Pelaporan dan Penanganan Perlindungan Perempuan dan Perlindungan Anak Terpadu">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #031716 0%, #032F30 25%, #0A7075 50%, #0C969C 75%, #6BA3BE 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            animation: float 15s infinite ease-in-out;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bg-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        .splash-container {
            text-align: center;
            z-index: 10;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-wrapper {
            margin-bottom: 30px;
            animation: scaleIn 0.6s ease-out 0.3s backwards;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #0C969C, #6BA3BE);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(12, 150, 156, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 60px rgba(12, 150, 156, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 25px 70px rgba(12, 150, 156, 0.6); }
        }

        .logo-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: textReveal 1s ease-out 0.5s backwards;
        }

        @keyframes textReveal {
            from {
                opacity: 0;
                letter-spacing: 10px;
                filter: blur(10px);
            }
            to {
                opacity: 1;
                letter-spacing: 2px;
                filter: blur(0);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 300;
            animation: fadeIn 1s ease-out 0.8s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-container {
            animation: fadeIn 1s ease-out 1s backwards;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .progress-bar {
            width: 280px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6BA3BE, #0C969C, #6BA3BE);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: progressFill 2.5s ease-out forwards, shimmer 1.5s linear infinite;
        }

        @keyframes progressFill {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Fade out animation */
        body.fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
                padding: 0 20px;
            }

            .logo-icon {
                width: 100px;
                height: 100px;
            }

            .logo-icon svg {
                width: 50px;
                height: 50px;
            }

            .progress-bar {
                width: 220px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background animated circles -->
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>

    <div class="splash-container">
        <div class="logo-wrapper">
            <div class="logo-icon">
                <!-- Shield with heart icon -->
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L4 6v5c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V6l-8-4zm0 2.18l6 3V11c0 4.52-2.98 8.69-7 9.93-4.02-1.24-7-5.41-7-9.93V7.18l6-3zM12 8.5c-1.66 0-3 1.34-3 3 0 2 3 5.5 3 5.5s3-3.5 3-5.5c0-1.66-1.34-3-3-3z"/>
                </svg>
            </div>
        </div>

        <h1>SIGAP PPKPT</h1>
        <p class="subtitle">Sistem Informasi Gangguan dan Penanganan PPKPT</p>

        <div class="loading-container">
            <p class="loading-text">Memuat sistem...</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script>
        // Redirect after 2.5 seconds (quick for emergency access)
        setTimeout(function() {
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = 'Landing Page/Landing_Page.html';
            }, 500);
        }, 2500);

        // Allow skip by clicking anywhere
        document.body.addEventListener('click', function() {
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = 'Landing Page/Landing_Page.html';
            }, 300);
        });

        // Prevent context menu for cleaner UX
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
